<style>
/* ===== MAGAZINE SECTION ===== */
.magazines-section {
  padding: 3rem 1rem;
  background: #f8f9fa;
}

.section-header {
  text-align: center;
  margin-bottom: 2rem;
}

.section-header h2 {
  font-family: 'Playfair Display', serif;
  font-size: 1.8rem;
  color: #2A5885;
  margin-bottom: 0.5rem;
  position: relative;
  display: inline-block;
}

.section-header h2:after {
  content: '';
  position: absolute;
  bottom: -8px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 2px;
  background: #D4AF37;
}

.section-header p {
  color: #6C757D;
  font-size: 0.95rem;
}

.magazine-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1.5rem;
  max-width: 1200px;
  margin: 0 auto;
}

.magazine-card {
  background: white;
  border-radius: 8px;
  overflow: hidden;
  box-shadow: 0 3px 10px rgba(0,0,0,0.08);
  transition: all 0.3s ease;
}

.magazine-card:hover {
  transform: translateY(-5px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.12);
}

.magazine-cover {
  position: relative;
  height: 0;
  padding-bottom: 140%; /* Aspect ratio for cover */
  overflow: hidden;
}

.magazine-cover img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.preview-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(42, 88, 133, 0.7);
  display: flex;
  align-items: center;
  justify-content: center;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.magazine-card:hover .preview-overlay {
  opacity: 1;
}

.preview-btn {
  background: #D4AF37;
  color: #212529;
  border: none;
  padding: 10px 20px;
  border-radius: 4px;
  font-weight: 600;
  font-size: 0.9rem;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  transition: all 0.3s ease;
}

.preview-btn i {
  font-size: 0.9rem;
}

.magazine-info {
  padding: 1.2rem;
  text-align: center;
}

.magazine-title {
  font-weight: 600;
  color: #2A5885;
  margin-bottom: 0.3rem;
  font-size: 1.1rem;
}

.magazine-date {
  color: #6C757D;
  font-size: 0.85rem;
}

/* Modal Styles */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background: rgba(0,0,0,0.9);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  opacity: 0;
  visibility: hidden;
  transition: all 0.3s ease;
  padding: 1rem;
}

.modal-overlay.active {
  opacity: 1;
  visibility: visible;
}

.modal-container {
  background: white;
  width: 100%;
  max-width: 100%;
  max-height: 100%;
  border-radius: 8px;
  overflow: hidden;
  transform: translateY(20px);
  transition: transform 0.3s ease;
  display: flex;
  flex-direction: column;
}

.modal-overlay.active .modal-container {
  transform: translateY(0);
}

.modal-header {
  padding: 1rem;
  background: #2A5885;
  color: white;
  display: flex;
  justify-content: space-between;
  align-items: center;
  flex-shrink: 0;
}

.modal-title {
  margin: 0;
  font-size: 1.1rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  max-width: 80%;
}

.close-modal {
  background: none;
  border: none;
  color: white;
  font-size: 1.5rem;
  cursor: pointer;
  padding: 0;
  line-height: 1;
}

.modal-content {
  flex-grow: 1;
  overflow: hidden;
  padding: 0;
}

.pdf-viewer {
  width: 100%;
  height: 100%;
  min-height: 60vh;
  border: none;
}

.modal-footer {
  padding: 0.8rem;
  display: flex;
  justify-content: flex-end;
  border-top: 1px solid #eee;
  flex-shrink: 0;
}

.download-btn {
  background: #2A5885;
  color: white;
  padding: 8px 16px;
  border-radius: 4px;
  text-decoration: none;
  display: flex;
  align-items: center;
  gap: 6px;
  font-size: 0.9rem;
  transition: all 0.3s ease;
}

.download-btn i {
  font-size: 0.9rem;
}

/* Touch devices */
@media (hover: none) {
  .preview-overlay {
    opacity: 1;
    background: rgba(42, 88, 133, 0.5);
  }
  
  .preview-btn {
    padding: 8px 16px;
    font-size: 0.85rem;
  }
}

/* Small phones */
@media (max-width: 480px) {
  .magazines-section {
    padding: 2rem 0.5rem;
  }
  
  .section-header h2 {
    font-size: 1.5rem;
  }
  
  .magazine-grid {
    grid-template-columns: 1fr;
    gap: 1rem;
  }
  
  .magazine-cover {
    padding-bottom: 120%;
  }
  
  .modal-title {
    font-size: 1rem;
    max-width: 70%;
  }
  
  .pdf-viewer {
    min-height: 50vh;
  }
}
</style>

<!-- HTML Section -->
<section class="magazines-section">
  <div class="section-header">
    <h2>Our Publications</h2>
    <p>Explore our latest youth magazines</p>
  </div>
  
  <div class="magazine-grid">
    <div class="magazine-card">
      <div class="magazine-cover">
        <img src="DCI 2 cover.png" alt="DCI Magazine 2nd Edition Cover">
        <div class="preview-overlay">
          <button class="preview-btn" data-pdf="DCI 2nd edition.pdf" data-title="DCI Youth Magazine - 2nd Edition 2024">
            <i class="fas fa-eye"></i> Preview
          </button>
        </div>
      </div>
      <div class="magazine-info">
        <h3 class="magazine-title">DCI Youth Magazine</h3>
        <p class="magazine-date">2nd Edition 2024</p>
      </div>
    </div>
    
    <div class="magazine-card">
      <div class="magazine-cover">
        <img src="DCI 1 cover.png" alt="DCI Magazine 1st Edition Cover">
        <div class="preview-overlay">
          <button class="preview-btn" data-pdf="DCIYouthMagazineJan2024Final.pdf" data-title="DCI Youth Magazine - 1st Edition 2024">
            <i class="fas fa-eye"></i> Preview
          </button>
        </div>
      </div>
      <div class="magazine-info">
        <h3 class="magazine-title">DCI Youth Magazine</h3>
        <p class="magazine-date">1st Edition 2024</p>
      </div>
    </div>
  </div>
</section>

<!-- Modal -->
<div class="modal-overlay" id="magazineModal">
  <div class="modal-container">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">Magazine Preview</h3>
      <button class="close-modal" aria-label="Close">&times;</button>
    </div>
    <div class="modal-content">
      <iframe class="pdf-viewer" id="pdfViewer" frameborder="0"></iframe>
    </div>
    <div class="modal-footer">
      <a href="#" class="download-btn" id="downloadBtn">
        <i class="fas fa-download"></i> Download
      </a>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script>
document.addEventListener('DOMContentLoaded', function() {
  const modal = document.getElementById('magazineModal');
  const previewBtns = document.querySelectorAll('.preview-btn');
  const closeModal = document.querySelector('.close-modal');
  const pdfViewer = document.getElementById('pdfViewer');
  const modalTitle = document.getElementById('modalTitle');
  const downloadBtn = document.getElementById('downloadBtn');
  
  // Open modal
  previewBtns.forEach(btn => {
    btn.addEventListener('click', function() {
      const pdfFile = this.getAttribute('data-pdf');
      const title = this.getAttribute('data-title');
      
      modalTitle.textContent = title;
      pdfViewer.src = pdfFile + '#view=FitH';
      downloadBtn.href = pdfFile;
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    });
  });
  
  // Close modal
  function closeModalFunc() {
    modal.classList.remove('active');
    document.body.style.overflow = 'auto';
    pdfViewer.src = '';
  }
  
  closeModal.addEventListener('click', closeModalFunc);
  
  // Close when clicking outside
  modal.addEventListener('click', function(e) {
    if (e.target === modal) {
      closeModalFunc();
    }
  });
  
  // Close with ESC key
  document.addEventListener('keydown', function(e) {
    if (e.key === 'Escape' && modal.classList.contains('active')) {
      closeModalFunc();
    }
  });
  
  // Better touch support
  previewBtns.forEach(btn => {
    btn.addEventListener('touchend', function(e) {
      e.preventDefault();
      this.click();
    });
  });
});
</script>

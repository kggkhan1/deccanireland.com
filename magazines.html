<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magazine Display</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f8f9fa;
            padding: 2rem;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .magazine-container {
            width: 100%;
            max-width: 1400px;
            overflow: hidden;
        }
        
        .magazine-line {
            display: flex;
            overflow-x: auto;
            gap: 2rem;
            padding: 3rem 2rem;
            scrollbar-width: none;
            -ms-overflow-style: none;
            scroll-snap-type: x proximity;
            justify-content: center;
        }
        
        .magazine-line::-webkit-scrollbar {
            display: none;
        }
        
        .magazine-item {
            flex: 0 0 auto;
            width: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 1.5rem;
            background: white;
            border-radius: 0.75rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
            scroll-snap-align: center;
            transition: transform 0.3s ease;
        }
        
        .magazine-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 0.75rem 1.5rem rgba(0,0,0,0.15);
        }
        
        .magazine-cover {
            width: 220px;
            height: 310px;
            object-fit: cover;
            border-radius: 0.5rem;
            margin-bottom: 1.25rem;
            border: 1px solid rgba(0,0,0,0.1);
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .magazine-title {
            margin-bottom: 0.5rem;
            font-size: 1.25rem;
            color: #2A5885;
            font-weight: 700;
            white-space: nowrap;
        }
        
        .magazine-date {
            font-size: 1rem;
            color: #6C757D;
            margin-bottom: 1.25rem;
            font-weight: 500;
        }
        
        .pdf-btn {
            width: 100%;
            padding: 0.75rem;
            background: #D4AF37;
            color: #212529;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: all 0.2s ease;
            box-shadow: 0 0.25rem 0.5rem rgba(0,0,0,0.1);
        }
        
        .pdf-btn:hover {
            background: #B38F2A;
            transform: translateY(-2px);
            box-shadow: 0 0.5rem 0.75rem rgba(0,0,0,0.15);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }
            
            .magazine-line {
                padding: 2rem 1rem;
                gap: 1.5rem;
            }
            
            .magazine-item {
                width: 240px;
                padding: 1.25rem;
            }
            
            .magazine-cover {
                width: 180px;
                height: 255px;
            }
            
            .magazine-title {
                font-size: 1.1rem;
            }
        }
        
        @media (max-width: 480px) {
            .magazine-line {
                padding: 1.5rem 0.5rem;
                gap: 1rem;
            }
            
            .magazine-item {
                width: 200px;
                padding: 1rem;
            }
            
            .magazine-cover {
                width: 160px;
                height: 225px;
            }
            
            .pdf-btn {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="magazine-container">
        <div class="magazine-line">
            <!-- Magazine 1 -->
            <div class="magazine-item">
                <img src="DCI 2 cover.png" class="magazine-cover" alt="DCI Youth Magazine - 2nd Edition 2024">
                <div class="magazine-title">DCI Youth Magazine</div>
                <div class="magazine-date">2nd Edition 2024</div>
                <a href="DCI 2nd edition.pdf" class="pdf-btn" download>Download PDF</a>
            </div>
            
            <!-- Magazine 2 -->
            <div class="magazine-item">
                <img src="DCI 1 cover.png" class="magazine-cover" alt="DCI Youth Magazine - 1st Edition 2024">
                <div class="magazine-title">DCI Youth Magazine</div>
                <div class="magazine-date">1st Edition 2024</div>
                <a href="DCIYouthMagazineJan2024Final.pdf" class="pdf-btn" download>Download PDF</a>
            </div>
            
            <!-- Add more magazines here as needed -->
        </div>
    </div>
</body>
</html>
